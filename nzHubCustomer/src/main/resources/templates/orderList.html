<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">Management Center</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Order Center</div>
                <ul>
                    <li><a href="#" >My Order</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">Member Center</div>
                <ul>
                    <li><a href="/userInfo" >User Info</a></li>
                    <li><a href="/user/addressList" >Address Management</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right" id="content">
            <p></p>
            <p></p>
            <div class="mem_tit">Order List</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>


        <div th:each="orders:${orderList}">
            <tr class="td_bg">
                <td th:text="'User Name:'+${orders.loginName}"></td>
                <td th:text="'Order ID:'+${orders.serialnumber}"></td>
                <td th:text="'Address:'+${orders.userAddress}"></td>
                <td th:text="'$'+${orders.cost}"></td>
            </tr>
            <tr>
                <td colspan="4">
                    <table border="0" class="order_tab"
                           style="width: 930px; text-align: center; margin-bottom: 30px;"
                           cellspacing="0" cellpadding="0">
                        <tbody>
                        <tr>
                            <td width="20%">Product Name</td>
                            <td width="20%">Picture</td>
                            <td width="25%">Number</td>
                            <td width="25%">Price</td>
                            <td width="25%">Sum</td>
                        </tr>

                        <tr th:each="orderDetail:${orders.getOrderDetailList()}">
                            <td th:text="${orderDetail.name}"></td>
                            <td>
                                <img th:src="'/images/'+${orderDetail.fileName}" width="50"
                                     height="50">
                            </td>
                            <td th:text="${orderDetail.quantity}"></td>
                            <td th:text="${orderDetail.price}"></td>
                            <td th:text="${orderDetail.cost}"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>

        </div>

                
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
