<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="regist">
        <div class="signup_img">
            <div class="image-wrapper">
                <img src="/images/l_img.png" alt="Signup Visual" />
                <div class="image-overlay"></div>
            </div>
        </div>
        <div class="reg_c">
            <form id="register" action="/user/register" method="post" class="register-form">
                <div class="form-header">
                    <div class="title-container">
                        <h2 class="title">Create Account</h2>
                        <div class="decorative-line"></div>
                    </div>
                    <p class="subtitle">Join our community with just a few steps<br>
                        Already a member? <a href="/login" class="auth-link">Sign in here</a>
                    </p>
                </div>

                <!-- 用户名 -->
                <div class="input-group elevated">
                    <label>Username <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="text" name="loginName" class="form-input"
                               pattern="^[A-Za-z0-9]+$" required />
                        <span class="input-icon">👤</span>
                    </div>
                </div>
                <div class="form-error" th:text="${userNameExists}"></div>

                <!-- 密码 -->
                <div class="input-group elevated">
                    <label>Password <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="password" name="password" class="form-input"
                               pattern="^[a-zA-Z0-9]{6,10}$" required />
                        <span class="input-icon">🔒</span>
                    </div>
                </div>

                <!-- 全名 -->
                <div class="input-group elevated">
                    <label>Full Name <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="text" name="userName" class="form-input"
                               pattern="^[A-Za-z\u4e00-\u9fa5]+( [A-Za-z\u4e00-\u9fa5]+)*$" required />
                        <span class="input-icon">📝</span>
                    </div>
                </div>

                <!-- 性别 -->
                <div class="input-group elevated">
                    <label>Gender <span class="required">*</span></label>
                    <div class="gender-options">
                        <label class="gender-card">
                            <input type="radio" name="gender" value="1" checked />
                            <div class="gender-content">
                                <span class="gender-icon">♂</span>
                                <span class="gender-label">Male</span>
                            </div>
                        </label>
                        <label class="gender-card">
                            <input type="radio" name="gender" value="0" />
                            <div class="gender-content">
                                <span class="gender-icon">♀</span>
                                <span class="gender-label">Female</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 邮箱 -->
                <div class="input-group elevated">
                    <label>Email <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="email" name="email" class="form-input"
                               pattern="^\w+@\w+(\.\w+){1,2}$" required />
                        <span class="input-icon">✉️</span>
                    </div>
                </div>
                <div class="form-error" th:text="${emailError}"></div>

                <!-- 手机号 -->
                <div class="input-group elevated">
                    <label>Phone <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="text" name="mobile" class="form-input"
                               pattern="^(1[3-9]\d{9}|02[012578]\d{7})$" required />
                        <span class="input-icon">📱</span>
                    </div>
                </div>
                <div class="form-error" th:text="${mobileError}"></div>

                <!-- 提交按钮 -->
                <button type="submit" class="auth-btn hover-accent">
                    <span class="btn-text">Get Started</span>
                    <span class="btn-arrow">→</span>
                </button>
            </form>
        </div>
    </div>
    <style>
        /* 核心样式重置 */
        .regist * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
        }

        /* 容器布局优化 */
        .regist {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem 1.5rem;
            gap: 3rem;
            background: linear-gradient(135deg, #f7f8fa 0%, #f1f3f6 100%);
            min-height: 100vh;
        }


        .signup_img .image-wrapper {
            position: sticky;
            top: 2rem;
            border-radius: 1.5rem;
            left: 100px;
            overflow: hidden;
            transform: translateX(-150px) perspective(1000px) rotateY(-5deg);
            box-shadow: 2rem 2rem 4rem rgba(0, 0, 0, 0.1);
            max-width: 400px; /* 图片容器缩小 */
        }


        /* 表单容器紧凑布局 */
        .reg_c {
            background: rgba(255, 255, 255, 0.98);
            width: 500px; /* 宽度减少26% */
            transform: translateX(100px);
            margin-left: 10px;
            padding: 2rem 1.8rem;
            border-radius: 1.5rem;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 1.5rem 1.5rem 3rem rgba(0, 0, 0, 0.1),
            inset 2px 2px 4px rgba(255, 255, 255, 0.2);
            max-height: 90vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #ff4e00 transparent;
        }

        /* 滚动条美化 */
        .reg_c::-webkit-scrollbar {
            width: 6px;
            background: rgba(255, 255, 255, 0.1);
        }
        .reg_c::-webkit-scrollbar-thumb {
            background: #ff4e00;
            border-radius: 3px;
        }

        /* 标题区域优化 */
        .title-container {
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 1.75rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4e00 0%, #ff7f50 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.3;
        }
        /* 链接颜色优化 */
        .subtitle .auth-link {
            color: #ff5e1a !important;
            transition: all 0.2s ease;
        }

        .subtitle .auth-link:hover {
            color: #ff3d00 !important;
            text-decoration: none;
        }

        .subtitle .auth-link:after {
            background: #ff3d00;
        }
        .decorative-line {
            width: 3rem;
            height: 3px;
            background: linear-gradient(90deg, #ff4e00 0%, #ff7f50 100%);
            margin-top: 0.5rem;
        }

        /* 表单元素设计 */
        .input-group {
            margin-bottom: 1.2rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #2d3436;
            font-weight: 500;
        }

        /* 输入框高度优化 */
        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #ff5e1a;
            font-size: 1.1rem;
            z-index: 2;
        }

        .form-input {
            width: 100%;
            padding: 1rem 2.8rem 1rem 1.2rem !important; /* 增加垂直padding */
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.9);
            height: 50px; /* 固定高度 */
        }
        .form-input:focus {
            border-color: #ff4e00;
            box-shadow: 0 0.25rem 1rem rgba(255, 78, 0, 0.1);
        }

        /* 性别选择横向排列优化 */
        .gender-options {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }
        .gender-card {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            transition: all 0.2s ease;
            cursor: pointer;
            min-width: 120px; /* 防止内容挤压 */
        }
        .gender-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .gender-icon {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        .gender-label {
            font-size: 0.875rem;
            white-space: nowrap;
        }

        /* 错误提示优化 */
        .form-error {
            color: #ff4757;
            font-size: 0.75rem;
            margin: -0.5rem 0 0.5rem;
            padding-left: 0.5rem;
        }

        /* 提交按钮设计 */
        .auth-btn {
            background: linear-gradient(135deg, #ff5e1a 0%, #ff8c5b 100%);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 94, 26, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 1rem;
            border-radius: 0.75rem;
            height: 54px; /* 固定按钮高度 */
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 94, 26, 0.3);
            background: linear-gradient(135deg, #ff5210 0%, #ff7d4d 100%);
        }

        .auth-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    45deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
            );
            transform: rotate(45deg);
            transition: all 0.6s ease;
        }

        .auth-btn:hover::after {
            left: 120%;
        }

        .btn-arrow {
            font-size: 1.3rem;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.1));
            transition: all 0.3s ease;
        }

        /* 响应式优化 */
        @media (max-width: 1200px) {
            .regist {
                flex-direction: column;
                gap: 2rem;
                padding: 1.5rem;
            }
            .signup_img .image-wrapper {
                transform: none;
                width: 100%;
                max-width: 400px;
            }
            .reg_c {
                width: 100%;
                transform: none;
                padding: 1.5rem;
                max-height: none;
            }
            .gender-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .reg_c {
                width: 100%;
                margin-left: 0;
                padding: 1.5rem;
            }
            .gender-options {
                flex-direction: column; /* 移动端垂直排列 */
            }
            .gender-card {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .form-input {
                padding-right: 2.2rem !important;
            }
            .input-icon {
                right: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>

</div>

<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
