<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>
<div class="log_bg">
    <div class="top">
        <div class="logo"></div>
    </div>
    <div class="login">
        <div class="log_img">
            <img src="/images/login_1.png" alt="Login Image" />
        </div>
        <div class="log_c">
            <form action="/user/login" method="post" class="login-form" novalidate>
                <h2>Login</h2>
                <p class="register-text">
                    Don't have an account yet? <a href="/register">Let's register one</a>
                </p>

                <div class="form-group">
                    <label for="loginName">User Name</label>
                    <input type="text" name="loginName" id="loginName" required  title="Enter your username" placeholder="Enter your username" />
                    <span class="error" th:text="${userNameError}"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required
                           pattern="^[a-zA-Z0-9]{6,10}$"
                           title="Password consists of 6-10 letters and numbers"
                           placeholder="Enter your password" />
                    <span class="error" th:text="${passwordError}"></span>
                </div>

                <button type="submit" class="log_btn">Login</button>
                <input type="hidden" value="${flag}" name="flag" />
            </form>
        </div>
    </div>
    <style>
        body {
            font-family: 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            background: #f7f8fa;
            margin: 0;
            padding: 0;
        }

        .login {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
            gap: 50px;

        }

        .log_img img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 12px;
            transform: translateX(0px) perspective(1000px) rotateY(-5deg);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        .log_c {
            background: #ffffff;
            padding: 45px 35px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 420px;
            transform: translateX(-100px); /* 向左平移100px */
        }

        .login-form h2 {
            font-size: 30px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
            color: #333;
        }

        .register-text {
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-text a {
            color: #ff4e00;
            text-decoration: none;
            font-weight: 600;
        }

        .register-text a:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 15px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff4e00;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(255, 78, 0, 0.3);
            outline: none;
        }

        .error {
            display: block;
            margin-top: 6px;
            color: #e60000;
            font-size: 13px;
        }

        .log_btn {
            width: 100%;
            line-height: 8px;
            height: 52px;
            background-color: #ff4e00;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .log_btn:hover {
            background-color: #e04300;
            transform: scale(1.03);
        }
    </style>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const pattern = /^[a-zA-Z0-9]{6,10}$/;
            if (!pattern.test(password)) {
                alert('Password must be 6-10 letters and numbers only.');
                event.preventDefault(); // stop form to be submitted
            }
        });
    </script>



</div>

<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
