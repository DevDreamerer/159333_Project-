<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>

<div class="i_bg bg_color">
    <div class="m_content">

        <div class="m_left">
            <div class="left_n">Management Center</div>
            <div class="left_m">
                <div class="left_m_t t_bg1">Order Center</div>
                <ul>
                    <li><a href="/user/orderList" >My Order</a></li>
                </ul>
            </div>
            <div class="left_m">
                <div class="left_m_t t_bg2">Member Center</div>
                <ul>
                    <li><a href="/userInfo" >User Info</a></li>
                    <li><a href="#" >Address Management</a></li>
                </ul>
            </div>
        </div>

        <div class="m_right">
            <p></p>
            <div class="mem_tit">Address List</div>
            <table border="0" class="order_tab"
                   style="width: 930px; text-align: center; margin-bottom: 30px;"
                   cellspacing="0" cellpadding="0">
                <tbody>
                <tr>
                    <td width="15%">Address ID</td>
                    <td width="15%">Address Detail</td>
                    <td width="15%">Time</td>
                    <td width="15%">Comment</td>
                    <td width="15%">Default Address</td>
<!--                    <td width="25%">Operation</td>-->
                </tr>



                <tr th:each="address:${addressList}">
                    <td th:text="${address.id}"></td>
                    <td th:text="${address.address}"></td>
                    <td th:text="${address.createTime}"></td>
                    <td th:text="${address.remark}">PL</td>
                    <td th:if="${address.isdefault == 1}">Yes</td>
                    <td th:if="${address.isdefault == 0}">No</td>
<!--                    <td>-->
<!--                        <a href="">Delete</a>-->
<!--                        <a href="">Change</a>-->
<!--                    </td>-->
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
