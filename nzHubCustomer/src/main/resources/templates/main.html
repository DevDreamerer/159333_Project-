<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script type="text/javascript" src="/js/jquery-1.11.1.min_044d0927.js"></script>
    <script type="text/javascript" src="/js/jquery.bxslider_e88acd1b.js"></script>
    <th:block th:include="common.html :: source"></th:block>
</head>
<body>

<th:block th:include="common.html :: header"></th:block>
<th:block th:include="common.html :: category"></th:block>

<div class="configHead">
    <div class="i_bg bg_color">
        <div class="i_ban_bg">
            <div class="banner" style="width: 978px">
                <div class="top_slide_wrap" style="width: 978px">
                    <ul class="slide_box bxslider" style="width: 978px">
                        <li><img src="/images/home1.jpg" width="978" height="401" /></li>
                        <li><img src="/images/home2.png" width="978" height="401" /></li>
                        <li><img src="/images/home3.png" width="978" height="401" /></li>
                        <li>
                            <img src="/images/home4.jpg" style="width:978px; height:401px; object-fit:cover;" />
                        </li>
                        <li>
                            <img src="/images/home5.jpg" style="width:978px; height:401px; object-fit:cover;" />
                        </li>

                    </ul>
                    <div class="op_btns clearfix" style="width: 978px">
                        <a href="#" class="op_btn op_prev"><span></span></a> <a href="#"
                                                                                class="op_btn op_next"><span></span></a>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                var jq2 = jQuery.noConflict();
                (function() {
                    $(".bxslider").bxSlider({
                        auto : true,
                        prevSelector : jq2(".top_slide_wrap .op_prev")[0],
                        nextSelector : jq2(".top_slide_wrap .op_next")[0]
                    });
                })();
            </script>
        </div>
    </div>


    <div th:each="productCategory:${levelOneProductList}">
        <div class="content mar_20">
<!--            <img th:src="'/images/banner'+${productCategoryStat.index}+'.png'" width="1200" />-->
            <!-- 添加版本号参数 -->
            <img th:src="'/images/banner'+${productCategoryStat.index}+'.png?v=20231001'" width="1200" />
        </div>
        <div class="i_t mar_10">
            <span class="floor_num" th:text="${productCategory.name}"></span> <span class="fl" th:text="${productCategory.name}"></span>
        </div>
        <div class="content">
            <div class="fresh_left">
                <div class="fre_ban">
                    <div id="imgPlay1" class="imgPlay1">
                        <ul class="imgs" id="actor1">
                            <li><a href="/productDetail">
                                <img th:src="'/images/top'+${productCategoryStat.index}+'.jpg'" style="width: 211px; height: 505px; object-fit: cover;" />
                            </a></li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="fresh_mid">
                <ul>
                    <li th:each="product:${productCategory.productList}">
                        <div class="name">
                            <!-- 修正商品名称链接 -->
                            <a th:href="@{/product/detail/{id}(id=${product.id})}" th:text="${product.name}"></a>
                        </div>
                        <div class="price">
                            <font>$<span th:text="${product.price}"></span></font> &nbsp;
                        </div>
                        <div class="img">
                            <!-- 修正商品图片链接 -->
                            <a th:href="@{/product/detail/{id}(id=${product.id})}">
                                <img th:src="'/images/'+${product.fileName}" width="185" height="155" />
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="fresh_right">
                <ul>
                    <!-- 根据分类索引选择图片和商品ID -->
                    <li>
                        <a th:href="@{'/product/detail/' + ${733 + productCategoryStat.index * 2}}">
                            <img th:src="'/images/' + ${12 + productCategoryStat.index * 2} + '.png'"
                                 height="220"
                                 th:alt="'推荐商品' + ${733 + productCategoryStat.index * 2}" />
                        </a>
                    </li>
                    <li>
                        <a th:href="@{'/product/detail/' + ${734 + productCategoryStat.index * 2}}">
                            <img th:src="'/images/' + ${13 + productCategoryStat.index * 2} + '.png'"
                                 height="220"
                                 style="margin-top: 5px"
                                 th:alt="'推荐商品' + ${734 + productCategoryStat.index * 2}" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>

<th:block th:include="common.html :: footer"></th:block>
<th:block th:include="common.html :: permit"></th:block>

</body>
</html>
