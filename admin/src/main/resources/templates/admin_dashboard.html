<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Management Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-card {
      transition: transform 0.3s;
      cursor: pointer;
      height: 200px;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="text-end mb-4">
    <a href="/admin/logout" class="btn btn-outline-secondary">Log out</a>
  </div>

  <h1 class="mb-5 text-center">Management Dashboard</h1>

  <div class="row g-4">
    <div class="col-md-6">
      <div class="card dashboard-card bg-primary text-white"
           onclick="window.location.href='/user'">
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 class="card-title text-center"><i class="bi bi-people"></i></h2>
          <h3 class="text-center">User Management</h3>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card dashboard-card bg-success text-white"
           onclick="window.location.href='/product'">
        <div class="card-body d-flex flex-column justify-content-center">
          <h2 class="card-title text-center"><i class="bi bi-box-seam"></i></h2>
          <h3 class="text-center">Product Management</h3>
        </div>
      </div>
    </div>
  </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
