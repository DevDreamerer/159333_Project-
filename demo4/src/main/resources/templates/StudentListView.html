    /*进入修改学生信息窗体 加载数据*/
    function updateStudent(/*student*/button) {

        var childrens = $(button).parents("tr").children("td");


        if (false) {
            $("#st_id").val(student.id);
            $("#recipient-name").val(student.name);

            $("#recipient-phone").val(student.phone);

            });

            $("#recipient-phone").val(childrens.eq(3).text());


            $("#message-address").val(childrens.eq(6).text());

                    //$(this).attr("selected", true);

            });
            /*科目选中*/

            $("#recipient-elective option").each(function () {
                if ($(this).text() == elective_name) {

            });
        }

    }

    /*分页点击事件*/
    function pageUpdate(currentPage) {


        var pageCount = $("#pageCount").val();
        if (currentPage > 0 && currentPage <= pageCount) {


            $("#currentPage").val(currentPage)
            $("#form1").submit();
        }

    }

    /*修改学生*/
    function subForm() {
        /*    alert("进入");*/
        var st_id = $("#st_id").val();
        var st_name = $("#recipient-name").val();
        var st_sex = $("#recipient-sex").val();
        var st_phone = $("#recipient-phone").val();
        var grade_id = $("#recipient-grads").val();
        var grade_name = $("#recipient-grads").find("option:selected").text();
        var elective_id = $("#recipient-elective").val();
        var elective_name = $("#recipient-elective").find("option:selected").text();
        var address = $("#message-address").val();


        let student1 = {
            "id": st_id,
            "name": st_name,
            "sex": st_sex,
            "phone": st_phone,
            // "gradeId":grade_id,
            // "electiveId":elective_id,
            "grade": {
                "id": grade_id,
                "name": grade_name
            },
            "elective": {
                "id": elective_id,
                "name": elective_name
            },
            "address": address

        };
        //
        // //     $.ajax({
        // //         url：请求地址
        // //     type:"get | post | put | delete " 默认是get,
        // //         data:请求参数 {"id":"123","pwd":"123456"},
        // //     dataType:请求数据类型"html | text | json | xml | script | jsonp ",
        // //         success:function(data,dataTextStatus,jqxhr){ },//请求成功时error:function(jqxhr,textStatus,error)//请求失败时
        // // })
        //
        //
        //
        $.ajax({
            type: 'post',
            url: '/updateStudent',
            contentType: "application/json",
            data: /*student1*/JSON.stringify(student1),
            dataType: 'json',
            timeout: 3000,
            cache: false,
            async: true,
            success: function (data) {
                if (data.result >= 1) {
                    var st = data.student;

                    /*      alert(data.id);*/
                    var ddd = st.id;
                    //根据学生id找到 所在 td和所在 tr
                    var tds = $("#table_st tr[id=" + st.id + "] td");
                    /*       alert(tds.length);*/
                    if (tds != null && tds.length >= 7) {
                        /*刷新*/
                        tds.eq(1).text(st.name);
                        tds.eq(2).text(st.sex);
                        tds.eq(3).text(st.phone);
                        tds.eq(4).text(st.grade.name);
                        tds.eq(5).text(st.elective.name);
                        tds.eq(6).text(st.address);

                        alert("已保存");
                        // for(var i=0;i<tds.length;i++{
                        //
                        // }
                        // $("#form2").submit();
                    }
                } else {

                    alert("修改失败");
                }

            }
        })


    }

    /*删除学生*/
    function deleteStudent(st) {

        // alert(st.id);
        if (confirm("确定删除学生吗?")) {
            /*  $.get("/deleteStudent",{id:st.id},function(data){
                alert(data);

            })*/

            // var data={id:st.id};

            $.ajax({

                type: "get",
                url:"/deleteStudent",
                contentType: "application/json",
                data: {id:st.id},
                dataType: 'json',

                success: function (msg) {
                    alert(msg.result);

                    //移除页面上的这条数据
                 $("#table_st tr[id="+st.id+"]").remove();






                },error:function(data){
                    alert(data);

                }


            })

        }



    }
</script>
