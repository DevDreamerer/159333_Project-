<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>产品管理</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>产品信息管理</h2>
    </div>

    <table>
        <thead>
        <tr>
            <th>产品ID</th>
            <th>产品名称</th>
            <th>描述</th>
            <th>价格</th>
            <th>库存</th>
            <th>一级分类</th>
            <th>二级分类</th>
            <th>三级分类</th>
            <th>文件名称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description} ?: '暂无描述'"></td>
            <td th:text="'¥' + ${#numbers.formatDecimal(product.price, 1, 2)}"></td>
            <td th:text="${product.stock}"></td>
            <td th:text="${product.categorylevelone_id} ?: '-'"></td>
            <td th:text="${product.categoryleveltwo_id} ?: '-'"></td>
            <td th:text="${product.categorylevelthree_id} ?: '-'"></td>
            <td>
                <a th:if="${product.file_name}"
                   th:href="@{'/files/' + ${product.file_name}}"
                   th:text="${product.file_name}"></a>
                <span th:unless="${product.file_name}">-</span>
            </td>
            <td>
                <button>查看</button>
                <button>编辑</button>
                <button>删除</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
